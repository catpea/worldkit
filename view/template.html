<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="<%= author %>">
    <meta name="generator" content="<%= site_name %>">
    <title>Starter Template Â· Bootstrap v5.1</title>

    <!-- Bootstrap core CSS -->
    <link href="<%= wwwroot %>assets/css/bootstrap.min.css" rel="stylesheet">

    <% for (const url of vendor_css) { %>
      <link href="<%= url %>" rel="stylesheet">
    <% } %>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="<%= wwwroot %>assets/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="<%= wwwroot %>assets/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="<%= wwwroot %>assets/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="<%= wwwroot %>assets/favicons/manifest.json">
    <link rel="mask-icon" href="<%= wwwroot %>assets/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="<%= wwwroot %>assets/favicons/favicon.ico">

    <meta name="theme-color" content="#7952b3">

    <style>

    </style>

    <!-- Custom styles for this template -->
    <link href="<%= wwwroot %>assets/css/custom.css" rel="stylesheet">

  </head>
  <body class="bg-secondary bg-opacity-10">
  <% include navbar.html %>

  <div class="container">

    <main>
      <%- body %>
    </main>

    <footer class="pt-5 my-5 text-muted border-top">
      Created by <%= author %> &middot; &copy; <%= copyright_year %>
    </footer>

  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <% for (const url of vendor_js) { %>
    <script src="{{url}}"></script>
  <% } %>

  <% for (const url of scripts) { %>
    <script src="/assets/js/{{url}}.js"></script>
  <% } %>

  <% include analytics.html %>
  </body>
</html>
